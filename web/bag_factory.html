<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Prada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script type="module" src="./js/bag.js"></script>
</head>

<body>
    <div class="container">
        <nav class="teal">
            <div class="nav-wrapper">
                <!-- <a href="#" class="brand-logo right">Logo</a> -->
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Parts Factory</a></li>
                    <li><a href="bag_factory.html">Bag Factory</a></li>
                    <li><a href="dealer.html">Dealer</a></li>
                </ul>
            </div>
        </nav>
        <h2>Bag Factory</h2>
        <div class="row">
            <div class="col s6">
                <label>Address: </label>
                <p id="bag-factory-address">0xcE94908BFF18F5D0a58042325e73Ca3caF8285cE</p>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div id="car-part-list" class="collection with-header">
                    <p class="collection-header">Parts Owned</p>
                </div>
            </div>
            <div class="col s6">
                <label>Serial Number: </label><input type="text" id="create-bag-serial-number" placeholder="Bag Serial Number">
                <button id="build-bag" class="waves-effect waves-light btn">Build Bag</button>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div id="car-list" class="collection with-header">
                    <p class="collection-header">Bags Owned</p>
                </div>
            </div>
            <div class="col s6">
                <div id="bag-list-details">
                    <label>Manufacturer Address:</label>
                    <p id="bag-details-address"></p>
                    <label>Serial Number:</label>
                    <p id="bag-details-serial-num"></p>
                    <label>Parts:</label>
                    <p id="bag-details-parts"></p>
                    <label>Creation Date:</label>
                    <p id="bag-details-creation-date"></p>
                    <input id="bag-change-ownership-input" type="text" placeholder="Insert address">
                    <button id="bag-change-ownership-btn" class="waves-effect waves-light btn">Change Ownership</button>
                </div>
            </div>
        </div>
    </div>
</body>
